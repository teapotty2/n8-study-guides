function saveProgress(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(saved)); }

/* ========== SCREEN MANAGEMENT ========== */
function showScreen(name){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('screen-'+name).classList.add('active');
  if(name==='start') renderStartScreen();
}

function renderStartScreen(){
  loadProgress();
  const grid = document.getElementById('cat-grid');
  grid.innerHTML = '';

  let totalStudied=0, totalGotit=0, totalUnsure=0, totalMissed=0;

  Object.entries(categories).forEach(([id, cat])=>{
    const catCards = cards.filter(c=>c.cat===id);
    let g=0,u=0,m=0,unseen=0;
    catCards.forEach(c=>{
      const r = saved[c.id];
      if(r==='gotit'){g++;totalGotit++;}
      else if(r==='unsure'){u++;totalUnsure++;}
      else if(r==='missed'){m++;totalMissed++;}
      else unseen++;
    });
    const studied = g+u+m;
    totalStudied += studied;
    const total = catCards.length;
    const pctG = total? (g/total*100):0;
    const pctU = total? (u/total*100):0;
    const pctM = total? (m/total*100):0;

    const btn = document.createElement('div');
    btn.className = 'cat-btn';
    btn.dataset.cat = id;
    btn.style.setProperty('--cat-color', cat.color);
    btn.innerHTML = `
      <span class="cat-name"><span class="cat-dot" style="background:${cat.color}"></span>${cat.name}</span>
      <span class="cat-count">${total} cards</span>
      <div class="cat-mastery">
        <div class="cat-mastery-bar">
          <div class="mb-gotit" style="width:${pctG}%"></div>
          <div class="mb-unsure" style="width:${pctU}%"></div>
          <div class="mb-missed" style="width:${pctM}%"></div>
        </div>
        <div class="cat-mastery-text">${Math.round(pctG)}% mastered</div>
      </div>`;
    btn.onclick = ()=> handleCatClick(id);
    grid.appendChild(btn);
  });

  // Overall progress
  const ps = document.getElementById('progress-summary');
  if(totalStudied > 0){
    ps.style.display = 'block';
    const t = cards.length;
    document.getElementById('ov-gotit').style.width = (totalGotit/t*100)+'%';
    document.getElementById('ov-unsure').style.width = (totalUnsure/t*100)+'%';
    document.getElementById('ov-missed').style.width = (totalMissed/t*100)+'%';
    document.getElementById('ov-text').textContent = `${totalGotit} mastered \u00b7 ${totalUnsure} unsure \u00b7 ${totalMissed} missed \u00b7 ${t-totalStudied} unseen`;
  } else { ps.style.display = 'none'; }

  // Weak count
  const weakCount = cards.filter(c=> saved[c.id]==='missed' || saved[c.id]==='unsure').length;
  document.getElementById('btn-weak').textContent = `Study Weak Cards (${weakCount})`;
}

let selectedCats = new Set();
function handleCatClick(catId){
  const multi = document.getElementById('chk-multi').checked;
  if(multi){
    if(selectedCats.has(catId)) selectedCats.delete(catId);
    else selectedCats.add(catId);
  } else {
    selectedCats.clear();
    selectedCats.add(catId);
    startSession([...selectedCats]);
    return;
  }
  document.querySelectorAll('.cat-btn').forEach(b=>{
    b.classList.toggle('selected', selectedCats.has(b.dataset.cat));
  });
  if(selectedCats.size > 0 && !multi) startSession([...selectedCats]);
}

document.getElementById('chk-multi').addEventListener('change', function(){
  if(!this.checked && selectedCats.size > 0){
    startSession([...selectedCats]);
  }
  selectedCats.clear();
  document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('selected'));
});

/* ========== SESSION CONTROL ========== */
function startSession(catIds){
  let deck = cards.filter(c=> catIds.includes(c.cat)).map(c=>c.id);
  if(deck.length===0) return;
  if(document.getElementById('chk-shuffle').checked) shuffle(deck);
  state = { deck, idx:0, flipped:false, results:{}, overflow:[], totalOriginal:deck.length };
  selectedCats.clear();
  showScreen('card');
  displayCard();
}
function startAll(){
  const ids = Object.keys(categories);
  let deck = cards.map(c=>c.id);
  if(document.getElementById('chk-shuffle').checked) shuffle(deck);
  state = { deck, idx:0, flipped:false, results:{}, overflow:[], totalOriginal:deck.length };
  showScreen('card');
  displayCard();
}
function studyWeak(){
  let deck = cards.filter(c=> saved[c.id]==='missed' || saved[c.id]==='unsure').map(c=>c.id);
  if(deck.length===0) return;
  if(document.getElementById('chk-shuffle').checked) shuffle(deck);
  state = { deck, idx:0, flipped:false, results:{}, overflow:[], totalOriginal:deck.length };
  showScreen('card');
  displayCard();
}
function shuffle(a){ for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];} }

/* ========== CARD DISPLAY ========== */
function displayCard(){
  if(state.idx >= state.deck.length){
    if(state.overflow.length > 0){
      state.deck = state.deck.concat(state.overflow);
      state.overflow = [];
    }
    if(state.idx >= state.deck.length){
      saveSessionResults();
      showResults();
      return;
    }
  }
  const cardId = state.deck[state.idx];
  const card = cards.find(c=>c.id===cardId);
  if(!card) return;

  state.flipped = false;
  const fc = document.getElementById('flashcard');
  fc.classList.remove('flipped');
  document.getElementById('conf-controls').classList.remove('visible');

  document.getElementById('front-content').innerHTML = card.q;

  let back = `<div class="answer-label">Answer</div><div class="answer-text">${card.a}</div>`;
  if(card.tip) back += `<div class="tip-box">${card.tip}</div>`;
  document.getElementById('back-content').innerHTML = back;

  const cat = categories[card.cat];
  const badge = document.getElementById('cur-cat');
  badge.textContent = cat.name;
  badge.style.background = cat.color;
  badge.style.color = '#fff';

  document.getElementById('cur-num').textContent = state.idx + 1;
  document.getElementById('tot-num').textContent = state.deck.length;
  const pct = ((state.idx) / state.totalOriginal * 100);
  document.getElementById('prog-fill').style.width = Math.min(pct, 100) + '%';

  const requeued = state.deck.length - state.totalOriginal;
  const ri = document.getElementById('requeue-info');
  ri.textContent = requeued > 0 ? `+${requeued} requeued` : '';
}

function flipCard(){
  if(state.flipped) return;
  state.flipped = true;
  document.getElementById('flashcard').classList.add('flipped');
  document.getElementById('conf-controls').classList.add('visible');
}

/* ========== RATING ========== */
function rate(confidence){
  if(!state.flipped) return;
  const cardId = state.deck[state.idx];
  state.results[cardId] = confidence;

  if(confidence === 'missed'){
    const offset = 5 + Math.floor(Math.random()*3);
    const insertAt = state.idx + offset;
    if(insertAt < state.deck.length) state.deck.splice(insertAt, 0, cardId);
    else state.overflow.push(cardId);
  } else if(confidence === 'unsure'){
    const offset = 8 + Math.floor(Math.random()*3);
    const insertAt = state.idx + offset;
    if(insertAt < state.deck.length) state.deck.splice(insertAt, 0, cardId);
    else state.overflow.push(cardId);
  }

  state.idx++;
  displayCard();
}

function saveSessionResults(){
  Object.entries(state.results).forEach(([id, r])=>{ saved[id] = r; });
  saveProgress();
}

/* ========== RESULTS ========== */
function showResults(){
  showScreen('results');
  const r = state.results;
  let g=0,u=0,m=0;
  Object.values(r).forEach(v=>{ if(v==='gotit')g++; else if(v==='unsure')u++; else m++; });
  const total = g+u+m;

  document.getElementById('stats-row').innerHTML = `
    <div class="stat-card stat-gotit"><div class="stat-value">${g}</div><div class="stat-label">Got It</div><div class="stat-pct">${total?Math.round(g/total*100):0}%</div></div>
    <div class="stat-card stat-unsure"><div class="stat-value">${u}</div><div class="stat-label">Unsure</div><div class="stat-pct">${total?Math.round(u/total*100):0}%</div></div>
    <div class="stat-card stat-missed"><div class="stat-value">${m}</div><div class="stat-label">Missed</div><div class="stat-pct">${total?Math.round(m/total*100):0}%</div></div>`;

  // Category breakdown
  const bd = document.getElementById('breakdown-section');
  let bdHTML = '<h3>By Category</h3>';
  const weakItems = [];

  Object.entries(categories).forEach(([id, cat])=>{
    const catResults = Object.entries(r).filter(([cid])=> cards.find(c=>c.id==cid)?.cat===id);
    if(catResults.length === 0) return;
    let cg=0,cu=0,cm=0;
    catResults.forEach(([,v])=>{ if(v==='gotit')cg++; else if(v==='unsure')cu++; else cm++; });
    const ct = cg+cu+cm;
    const pctG = ct? (cg/ct*100):0;
    const pctU = ct? (cu/ct*100):0;
    const pctM = ct? (cm/ct*100):0;

    bdHTML += `<div class="cat-stat-row">
      <div class="cat-stat-name" style="color:${cat.color}">${cat.name}</div>
      <div class="cat-stat-bar">
        <div class="bar-seg bar-gotit" style="width:${pctG}%"></div>
        <div class="bar-seg bar-unsure" style="width:${pctU}%"></div>
        <div class="bar-seg bar-missed" style="width:${pctM}%"></div>
      </div>
      <div class="cat-stat-pct">${Math.round(pctG)}%</div>
    </div>`;

    if(pctG < 60) weakItems.push({ name: cat.name, pct: Math.round(pctG) });
  });
  bd.innerHTML = bdHTML;

  const ws = document.getElementById('weak-section');
  if(weakItems.length > 0){
    ws.innerHTML = '<h3>Focus Areas</h3>' + weakItems.map(w=>`<div class="weak-item"><span>${w.name}</span><span>${w.pct}% mastery</span></div>`).join('');
  } else { ws.innerHTML = ''; }
}

function reviewMissed(){
  let deck = Object.entries(state.results).filter(([,v])=>v==='missed').map(([id])=>parseInt(id));
  if(deck.length===0) return;
  if(document.getElementById('chk-shuffle').checked) shuffle(deck);
  state = { deck, idx:0, flipped:false, results:{}, overflow:[], totalOriginal:deck.length };
  showScreen('card');
  displayCard();
}
function reviewMissedAndUnsure(){
  let deck = Object.entries(state.results).filter(([,v])=>v==='missed'||v==='unsure').map(([id])=>parseInt(id));
  if(deck.length===0) return;
  if(document.getElementById('chk-shuffle').checked) shuffle(deck);
  state = { deck, idx:0, flipped:false, results:{}, overflow:[], totalOriginal:deck.length };
  showScreen('card');
  displayCard();
}

function exitSession(){
  saveSessionResults();
  if(Object.keys(state.results).length > 0) showResults();
  else showScreen('start');
}

function resetProgress(){
  if(!confirm('Reset all progress? This cannot be undone.')) return;
  saved = {};
  localStorage.removeItem(STORAGE_KEY);
  renderStartScreen();
}

/* ========== KEYBOARD SHORTCUTS ========== */
document.addEventListener('keydown', e=>{
  const cardScreen = document.getElementById('screen-card').classList.contains('active');
  const resultsScreen = document.getElementById('screen-results').classList.contains('active');

  if(cardScreen){
    if(e.key===' '||e.code==='Space'){e.preventDefault();flipCard();}
    if(e.key==='1') rate('missed');
    if(e.key==='2') rate('unsure');
    if(e.key==='3') rate('gotit');
    if(e.key==='Escape') exitSession();
  }
  if(resultsScreen){
    if(e.key==='Escape'||e.key==='Enter') showScreen('start');
  }
});

/* ========== MULTI-SELECT START ========== */
document.addEventListener('click', e=>{
  if(!document.getElementById('chk-multi').checked) return;
  const startBtn = document.querySelector('.start-actions .btn-primary');
  if(startBtn && selectedCats.size > 0){
    startBtn.onclick = ()=> startSession([...selectedCats]);
  }
});

/* ========== INIT ========== */
loadProgress();
renderStartScreen();
</script>
